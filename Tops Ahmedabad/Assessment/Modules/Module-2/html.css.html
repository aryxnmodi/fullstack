<html>
  <head>
    <title>Module Form</title>
  </head>
  <body bgcolor="sky Blue">
    <form action="" method="post">
      <fieldset>
      <legend align="center">Module Form</legend>
      <h1 align="center">User information</h1>
      <p align="center">Name:*<input type="text" name="name" required=""></p>
      <p align="center">Email:* <input type="email" name="email" id="email" value="" required="" /></p> 
      <p align="center">Mobile:*<input type="number" name="mobile" required></p>
      <p align="center">Address: <textarea name="address" id="address" rows="1" cols="20" required></textarea></p>
      <p align="center">Pincode:* <input type="number" name="pincode" id="pincode" value="" required="" /></p>
      <p align="center">
	country : 
	<select name="country">
		<option value="">----Select Country----</option>
		<option value="India">India</option>
	</select>
    </p>
  </fieldset>
  <fieldset>
    <h1 align="center">Payment Information</h1>
    <p align="center">Card Type:*
      <select name="card_type" id="card_type" required="">
        <option value="">---selecr a Card type--</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="master card">Master Card</option>        
      </select>    
    </p>
    <p align="center">
    Card Number *<input type="number" name="card Number" id="Card Number" required>
    </p>
    <p align="center">
    Expiration Date:* <input type="date" name="exp_date" id="exp_date" required>
    </p>
    <p align="center">
      Card Holder name *<input type="text" name="card holder name" id="Card holder name" required>
      </p>
    <p align="center">
    CVV * <input type="password" name="CVV" id="CVV" required>
    </p>
    <br>
    <p align="right"><input type="submit" name="" id="" value="Own Now"></p>
    </br>
      </fieldset>
    </form>
  </body>
</html>
