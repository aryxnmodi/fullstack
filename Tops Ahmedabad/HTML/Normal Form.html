<html>
<head>
<title>Registration form</title>
</head>
<body>
<fieldset>
<legend align="center">Registration Form </legend>

<form action="" method="post" 
	<br>	
	First Name:<input type="text" name="firstname" required>
	<br>
	Last Name:<input type="text" name="lastname" value="" required>
	<br>
	User Name:<input type="text" name="username" size="50" required>
	<br>
	Email<input type="email" name="email" required>
	<br>
	Password<input type="password" name="pass" required>
	<br>
	Date<input type="date" name="dob" required>
	<br>
	Time<input type="time" name="time" required>
	<br>
	Upload file/image :<input type="file" name="file" required>
	<br>
	<br>
	Date/Time<input type="datetime-local" name="datetime-local" required>
	
	<br>
	Gender :
	<br>
	Male : <input type="radio" name="gender" value="Male">
	Female : <input type="radio" name="gender" value="Female">
	
	<br>
	<br>
	Laug :
	<br>
	Hindi : <input type="checkbox" name="lag[]" value="Hindi">
	Gujarati : <input type="checkbox" name="lag[]" value="Gujarati">
	English : <input type="checkbox" name="lag[]" value="English">
	Other : <input type="checkbox" name="lag[]" value="Other">
	
	<br>
	Month<input type="month" name="month" required>
	
	<br>
	Mobile<input type="number" name="mobile" required>
	<br>
	
	<br>
	week<input type="week" name="week" required>
	
	<br>
	country : 
	<select name="country">
		<option value="">----Select Country----</option>
		<option value="India">India</option>
		<option value="France">France</option>
		<option value="USA">USA</option>
		<option value="UK">UK</option>
		<option value="RUSSIA">RUSSIA</option>
		<option value="Italy">Italy</option>
	</select>
	
	<br>
	Address :<textarea name="address" cols="30" rows="5" required></textarea>
	
	<br>
	<br>
	<input type="submit" name="submit" value="Register" >
	<input type="button" name="submit" value="Submit" >
	<input type="reset" name="reset" >
	
</form>

</fieldset>


	</table>
</form>	
</body>
</html>
